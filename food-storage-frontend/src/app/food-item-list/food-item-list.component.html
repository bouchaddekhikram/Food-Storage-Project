<div class="container">
  <h2>Phone Lists</h2>
  <a routerLink="/add-food-item" class="btn btn-primary mb-2">Add New Phone</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <!-- <th>Expiration Date</th> -->
        <!-- <th>Days Until Expiration</th> -->
        <th>Description</th>
        <!-- <th>Status</th> -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of foodItems">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <!-- <td>{{ item.expirationDate | date }}</td> -->
        <!-- <td>{{ getDaysUntilExpiration(item.expirationDate) }}</td> -->
        <td>{{ item.description || 'No description' }}</td>
        <!-- <td>{{ getStatus(item.expirationDate) }}</td> -->
        <td>
          <a [routerLink]="['/food-item', item.id.toString()]" class="btn btn-info btn-sm">View</a>
          <a [routerLink]="['/edit-food-item', item.id.toString()]" class="btn btn-warning btn-sm">Edit</a>
          <button (click)="deleteFoodItem(item.id.toString())" class="btn btn-danger btn-sm">Delete</button>
        </td>      
      </tr>      
    </tbody>
  </table>
</div>
