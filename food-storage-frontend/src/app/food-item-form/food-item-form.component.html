<div class="container">
    <h2>{{ isEditMode ? 'Edit Food Item' : 'Add Food Item' }}</h2>
    <form (ngSubmit)="onSubmit()" #foodItemForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
               [(ngModel)]="foodItem.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" 
               [(ngModel)]="foodItem.quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input type="date" class="form-control" id="expirationDate" 
               [(ngModel)]="foodItem.expirationDate" name="expirationDate" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" 
                  [(ngModel)]="foodItem.description" name="description">
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update' : 'Add' }} Food Item
      </button>
      <a routerLink="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
